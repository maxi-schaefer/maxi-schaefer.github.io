<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title and favicon -->
    <title>Home</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- Load Styles and FA-CDN -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Defaults -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <div id="wrapper">

        <div id="theme" class="theme">
            <i class="fa-solid fa-circle-half-stroke"></i>
        </div>

        <div id="settings" class="acrylic leftMenu">
            <form class="settings" id="settingsForm">
                <label class="h3 label">Header</label>
                <h4>Content</h4>
                <input type="text" id="headerText" placeholder="heading" value="(づ｡◕‿‿◕｡)づ" class="txt">
                <h4>Color</h4>
                <input type="text" id="headerColor" placeholder="color" value="#fff" class="txt">

                <div class="line"></div>

                <label class="h3 label">Clock</label>
                <h4>Color</h4>
                <input type="text" id="clockColor" placeholder="color" value="#fff" class="txt">

                <div class="line"></div>

                <label class="h3 label">Bookmarks</label>
                <h4>Color</h4>
                <input type="text" id="bookmarksColor" placeholder="color" value="#fff" class="txt">

                <div class="line"></div>

                <label class="h3 label">Background</label>
                <input type="text" id="bgLink" placeholder="link" class="txt">
                <input type="button" id="updateBg" class="btn acrylic" value="Update">

                <div class="line"></div>

                <label class="h3 label">Misc</label>
                <h4>Glow</h4>
                <input type="text" id="glow" placeholder="color" value="#fff" class="txt">
                <h4>Reset</h4>
                <input type="button" id="resetColors" class="btn acrylic" value="Reset Colors">
                <input type="button" id="resetAll" class="btn acrylic" value="Reset All">
            </form>
        </div>

        <div id="container">
            <div id="main" class="acrylic">
                <!-- Header -->
                <div class="h2 glow-font" id="header">(づ｡◕‿‿◕｡)づ</div>
    
                <!-- Clock -->
                <div class="h1 glow-font" id="clock">00</div>

                <!-- Search on google -->
                <div class="box acrylic">
                    <i class="glow-font fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="searchBar" placeholder="search Google"></input>
                </div>
    
                <!-- socials -->
                <div class="h3 socials" id="bookmarks">
                    <a href="https://github.com"><i class="fa-brands fa-github"></i></a>
                    <a href="http://mail.google.com/"><i class="fa-solid fa-envelope"></i></i></a>
                    <a href="https://stackoverflow.com/"><i class="fa-brands fa-stack-overflow"></i></a>
                    <a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#" id="settingsBtn"><i class="fa-solid fa-gear"></i></a>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="js/functions.js"></script>
</body>
</html>
